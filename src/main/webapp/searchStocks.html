<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>JoeStocks - Search Stocks</title> <!-- Consider updating to ConnorStocks for consistency -->
	
	<!-- Link to external stylesheet -->
	<link rel="stylesheet" href="style.css">
	
	<!-- Load jQuery from CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
	<!-- Link to external JavaScript file that handles stock searching -->
	<script src="search.js"></script>
</head>

<body>

	<!-- Site-wide navigation header -->
	<header id="header">
		<nav>
			<div class="container">
				<div class="logo">
				
					<!-- Home link used for resetting search view -->
					<a href="#" class="home-search-link">ConnorStocks</a>
				</div>
				<div class="navigation-links">
				
					<!-- Navigation links (like logout/login) dynamically inserted via JS -->
				</div>
			</div>
		</nav>
	</header>

	<!-- Main content: Search bar and submit button -->
	<main id="searchContainer">
		<h1>SEARCH STOCKS</h1>
		<form id="searchForm">
			<input type="text" id="searchQuery" name="searchQuery" placeholder="Search by ticker...">
			<button type="submit">Search</button>
		</form>
	</main>

	<!-- Container for dynamic stock information results -->
	<div id="stockDetails">
	
		<!-- Stock results from search.js will be inserted here -->
	</div>

	<!-- Archived internal JS block - formerly embedded logic -->
	<script>
		/* 
		Legacy script block. Replaced by external search.js.
		Kept here for reference/testing if needed. Handles:

		- Checking login status on page load
		- Ticker validation and stock info fetch
		- Conditional rendering based on login
		- Logout event and state reset
		*/
	</script>
</body>
</html>
